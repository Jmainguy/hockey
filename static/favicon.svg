<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hockey puck with stick design -->
  <defs>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#iceGradient)"/>
  
  <!-- Hockey puck -->
  <ellipse cx="50" cy="65" rx="28" ry="8" fill="#1a1a1a"/>
  <rect x="22" y="50" width="56" height="15" fill="#2a2a2a" rx="2"/>
  <ellipse cx="50" cy="50" rx="28" ry="8" fill="#3a3a3a"/>
  
  <!-- Puck highlights -->
  <ellipse cx="50" cy="50" rx="24" ry="6" fill="none" stroke="#555" stroke-width="1"/>
  <ellipse cx="50" cy="52" rx="20" ry="4" fill="none" stroke="#444" stroke-width="0.5"/>
  
  <!-- Hockey stick crossing -->
  <g transform="rotate(-35 50 50)">
    <rect x="20" y="48" width="60" height="4" fill="#d4a574" rx="2"/>
    <rect x="20" y="48" width="60" height="1.5" fill="#e6c294" rx="1"/>
    <path d="M 75 50 L 82 48 L 83 52 L 76 54 Z" fill="#ffb300"/>
  </g>
  
  <!-- Ice texture dots -->
  <circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="70" cy="35" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="65" cy="25" r="1" fill="rgba(255,255,255,0.2)"/>
  <circle cx="35" cy="75" r="1" fill="rgba(255,255,255,0.2)"/>
</svg>
