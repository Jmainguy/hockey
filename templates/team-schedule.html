<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Schedule - NHL Fan Hub</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#0d47a1',
                    secondary: '#1565c0',
                    accent: '#ffb300'
                }
            }
        }
    }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
        <header class="bg-gradient-to-r from-primary to-secondary text-white rounded-2xl p-6 shadow-lg mb-6 relative overflow-hidden">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_80%_20%,rgba(255,255,255,0.2),transparent_60%)]"></div>
            <div class="relative z-10 flex items-center justify-between">
                <h1 class="text-3xl font-extrabold tracking-tight flex items-center gap-3">
                    <span>üìÖ</span> 
                    <span id="teamNameHeader">Team Schedule</span>
                </h1>
                <a id="backToTeam" href="#" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg font-semibold transition backdrop-blur-sm">‚Üê Back to Team</a>
            </div>
        </header>

        <div id="loading" class="text-center py-12 text-gray-500 text-lg">Loading schedule...</div>
        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>

        <!-- Calendar Controls -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-6 hidden" id="calendarControls">
            <div class="flex items-center justify-between mb-4">
                <button id="prevMonth" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-lg font-semibold transition">‚Üê Previous</button>
                <h2 id="currentMonth" class="text-2xl font-bold text-gray-800"></h2>
                <button id="nextMonth" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-lg font-semibold transition">Next ‚Üí</button>
            </div>
            <button id="todayBtn" class="px-4 py-2 bg-accent hover:bg-accent/90 text-gray-900 rounded-lg font-semibold transition w-full">Jump to Today</button>
        </div>

        <!-- Month Record Stats -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-6 hidden" id="monthRecord">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Month Record</h3>
            <div class="grid grid-cols-2 sm:grid-cols-5 gap-4">
                <div class="bg-gradient-to-br from-green-50 to-green-100 border border-green-200 rounded-xl p-4 text-center">
                    <div class="text-xs font-semibold text-green-700 uppercase tracking-wider mb-1">Wins</div>
                    <div id="monthWins" class="text-3xl font-extrabold text-green-800">-</div>
                </div>
                <div class="bg-gradient-to-br from-red-50 to-red-100 border border-red-200 rounded-xl p-4 text-center">
                    <div class="text-xs font-semibold text-red-700 uppercase tracking-wider mb-1">Losses</div>
                    <div id="monthLosses" class="text-3xl font-extrabold text-red-800">-</div>
                </div>
                <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 border border-yellow-200 rounded-xl p-4 text-center">
                    <div class="text-xs font-semibold text-yellow-700 uppercase tracking-wider mb-1">OTL</div>
                    <div id="monthOTL" class="text-3xl font-extrabold text-yellow-800">-</div>
                </div>
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 border border-blue-200 rounded-xl p-4 text-center">
                    <div class="text-xs font-semibold text-blue-700 uppercase tracking-wider mb-1">Points</div>
                    <div id="monthPoints" class="text-3xl font-extrabold text-blue-800">-</div>
                </div>
                <div class="bg-gradient-to-br from-purple-50 to-purple-100 border border-purple-200 rounded-xl p-4 text-center col-span-2 sm:col-span-1">
                    <div class="text-xs font-semibold text-purple-700 uppercase tracking-wider mb-1">P%</div>
                    <div id="monthPct" class="text-3xl font-extrabold text-purple-800">-</div>
                </div>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="bg-white rounded-2xl shadow-md p-6 hidden" id="calendarSection">
            <div class="grid grid-cols-7 gap-2 mb-2">
                <div class="text-center font-bold text-gray-700 py-2">Sun</div>
                <div class="text-center font-bold text-gray-700 py-2">Mon</div>
                <div class="text-center font-bold text-gray-700 py-2">Tue</div>
                <div class="text-center font-bold text-gray-700 py-2">Wed</div>
                <div class="text-center font-bold text-gray-700 py-2">Thu</div>
                <div class="text-center font-bold text-gray-700 py-2">Fri</div>
                <div class="text-center font-bold text-gray-700 py-2">Sat</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                <!-- Filled by JavaScript -->
            </div>
        </div>

        <!-- Game Details Modal -->
        <div id="gameModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-auto relative">
                <button id="gameModalClose" class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full text-2xl font-bold text-gray-600 transition z-10">√ó</button>
                <div id="gameDetails" class="p-6">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/game-details.js"></script>
    <script src="/static/team-schedule.js"></script>
</body>
</html>
