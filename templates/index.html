<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Fan Hub - Your Favorite Team Stats</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#0d47a1',
                    secondary: '#1565c0',
                    accent: '#ffb300'
                }
            }
        }
    }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto px-6 py-8">
        <header class="bg-gradient-to-r from-primary to-secondary text-white rounded-3xl p-10 shadow-xl relative overflow-hidden">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_80%_20%,rgba(255,255,255,0.25),transparent_60%)]"></div>
            <div class="relative z-10 flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight flex items-center gap-4"><span>üèí</span> NHL Fan Hub</h1>
                    <p class="mt-3 text-white/90 text-lg font-medium">Track team rosters, records, and player stats in real time.</p>
                </div>
                <a href="/standings" class="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg font-semibold transition backdrop-blur-sm">View Standings ‚Üí</a>
            </div>
        </header>

        <section class="mt-12" id="teamSection">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-extrabold text-gray-800 tracking-tight flex items-center gap-4">Select Your Team <span class="h-2 w-24 bg-accent rounded-md"></span></h2>
            </div>
            <div id="teamLoading" class="text-center text-gray-500 py-6">Loading teams...</div>
            <div id="teamsGrid" class="grid gap-7 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
