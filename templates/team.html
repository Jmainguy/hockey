<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details - NHL Fan Hub</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#0d47a1',
                    secondary: '#1565c0',
                    accent: '#ffb300'
                }
            }
        }
    }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
        <!-- Site header removed for team pages; menu moved into the team header below -->

        <div>
            <div id="loading" class="text-center py-12 text-gray-500 text-lg">Loading team data...</div>
            <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>

            <div id="teamHeaderContainer"></div>

            <section id="teamRecordSection" class="hidden bg-white rounded-2xl shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">Current Record <span class="h-1 w-16 bg-accent rounded-full"></span></h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                    <div class="bg-gradient-to-br from-green-50 to-green-100 border border-green-200 rounded-xl p-4 text-center">
                        <div class="text-xs font-semibold text-green-700 uppercase tracking-wider mb-1">Wins</div>
                        <div id="wins" class="text-3xl font-extrabold text-green-800">-</div>
                    </div>
                    <div class="bg-gradient-to-br from-red-50 to-red-100 border border-red-200 rounded-xl p-4 text-center">
                        <div class="text-xs font-semibold text-red-700 uppercase tracking-wider mb-1">Losses</div>
                        <div id="losses" class="text-3xl font-extrabold text-red-800">-</div>
                    </div>
                    <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 border border-yellow-200 rounded-xl p-4 text-center">
                        <div class="text-xs font-semibold text-yellow-700 uppercase tracking-wider mb-1">OT Losses</div>
                        <div id="otLosses" class="text-3xl font-extrabold text-yellow-800">-</div>
                    </div>
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 border border-blue-200 rounded-xl p-4 text-center">
                        <div class="text-xs font-semibold text-blue-700 uppercase tracking-wider mb-1">Points</div>
                        <div id="points" class="text-3xl font-extrabold text-blue-800">-</div>
                    </div>
                    <div class="bg-gradient-to-br from-gray-50 to-gray-100 border border-gray-200 rounded-xl p-4 text-center col-span-2 sm:col-span-1">
                        <div class="text-xs font-semibold text-gray-700 uppercase tracking-wider mb-1">Games</div>
                        <div id="gamesPlayed" class="text-3xl font-extrabold text-gray-800">-</div>
                    </div>
                </div>
            </section>

            <!-- Tabs for News, Transactions, Roster, Prospects -->
            <div class="bg-white rounded-2xl shadow-md p-6 hidden" id="rosterProspectsSection">
                <div class="flex flex-col sm:flex-row gap-3 border-b border-gray-200 mb-6">
                    <button id="newsTab" class="tab-btn w-full sm:w-auto px-4 py-3 font-bold text-lg border-b-4 border-transparent text-gray-500 hover:text-gray-700 transition text-left">News</button>
                    <button id="transactionsTab" class="tab-btn w-full sm:w-auto px-4 py-3 font-bold text-lg border-b-4 border-transparent text-gray-500 hover:text-gray-700 transition text-left">Transactions</button>
                    <button id="rosterTab" class="tab-btn w-full sm:w-auto px-4 py-3 font-bold text-lg border-b-4 border-primary text-primary transition text-left">Team Roster</button>
                    <button id="prospectsTab" class="tab-btn w-full sm:w-auto px-4 py-3 font-bold text-lg border-b-4 border-transparent text-gray-500 hover:text-gray-700 transition text-left">Prospects</button>
                </div>

                <!-- News Section -->
                <div id="newsContent" class="tab-content hidden">
                    <div id="newsLoading" class="text-center py-8 text-gray-500">Loading news...</div>
                    <div id="newsError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                    <div id="newsBody"></div>
                </div>

                <!-- Transactions Section -->
                <div id="transactionsContent" class="tab-content hidden">
                    <div id="transactionsLoading" class="text-center py-8 text-gray-500">Loading transactions...</div>
                    <div id="transactionsError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                    <div id="transactionsBody"></div>
                </div>

                <!-- Roster Section -->
                <div id="rosterContent" class="tab-content">
                    <div class="flex flex-wrap gap-3 mb-4">
                        <input type="text" id="rosterSearch" placeholder="Search player..." aria-label="Search players by name" class="flex-1 min-w-[200px] px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <select id="rosterSort" aria-label="Sort players" class="px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="POINTS">Sort: Points</option>
                            <option value="GOALS">Goals</option>
                            <option value="ASSISTS">Assists</option>
                            <option value="GAMES">Games Played</option>
                            <option value="SAVE%">Save % (Goalies)</option>
                            <option value="GAA">GAA (Goalies)</option>
                        </select>
                    </div>
                    <div class="roster-filters flex flex-wrap gap-2 mb-6">
                        <button class="filter-btn px-4 py-2 rounded-lg border-2 font-semibold transition hover:border-accent active" data-position="ALL">All Positions</button>
                        <button class="filter-btn px-4 py-2 rounded-lg border-2 font-semibold transition hover:border-accent" data-position="F">Forwards</button>
                        <button class="filter-btn px-4 py-2 rounded-lg border-2 font-semibold transition hover:border-accent" data-position="D">Defensemen</button>
                        <button class="filter-btn px-4 py-2 rounded-lg border-2 font-semibold transition hover:border-accent" data-position="G">Goalies</button>
                    </div>
                    <div class="roster-grid roster-section" id="rosterBody"></div>
                </div>

                <!-- Prospects Section -->
                <div id="prospectsContent" class="tab-content hidden">
                    <div id="prospectsLoading" class="text-center py-8 text-gray-500">Loading prospects...</div>
                    <div id="prospectsError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                    <div class="roster-grid roster-section" id="prospectsBody"></div>
                </div>
            </div>
            
            <!-- Player Modal -->
            <div id="playerModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto relative">
                    <button id="playerModalClose" class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full text-2xl font-bold text-gray-600 transition">Ã—</button>
                    <div id="playerDetails" class="p-6">
                        <!-- Filled by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/team-header.js"></script>
    <script src="/static/team.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
